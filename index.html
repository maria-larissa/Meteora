<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <header>
        <div class="header-principal">
            <img id="logo" src="assets/images/Logo-mobile.svg" alt="Logo da Meteora">
    
            <div id="btn-abrir-menu" aria-labelledby="Botão abrir menu">
                <span class="material-icons">
                    menu
                </span>
            </div>
    
            <nav class="menu-mobile">
    
                <div id="btn-fechar-menu" aria-labelledby="Botão fechar menu">
                    <span class="material-icons">
                        close
                    </span>
                </div>
    
                <ul>
                    <li><a href="#">Home</a></li>
                    <hr>
                    <li><a href="#">Nossas lojas</a></li>
                    <hr>
                    <li><a href="#">Novidades</a></li>
                    <hr>
                    <li><a href="#">Promoções</a></li>
                </ul>
            </nav>
    
            <nav class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Nossas lojas</a></li>
                    <li><a href="#">Novidades</a></li>
                    <li><a href="#">Promoções</a></li>
                </ul>
            </nav>
        </div>

        <div class="caixa-pesquisa">
            <form>
                 <input type="text" placeholder="Digite o produto" >
                 <button>Search</button>
            </form>
        </div>
    </header>

    
    <main>
        <section class="secoes banner">
            <div class="banner-novidades">
                
                <picture class="pic">
                    <source srcset="assets/images/banner/desktop/Bannercarousel1-1440.png" media="(min-width:1440px)">
                    <source srcset="assets/images/banner/tablet/Bannercarousel1-768.png" media="(min-width:768px)">
                    <img src="assets/images/banner/mobile/Bannercarousel1-375.png" alt="Foto banner das novidades">
                </picture>
                
                <picture class="pic">
                    <source srcset="assets/images/banner/desktop/Bannercarousel2-1440.png" media="(min-width:1440px)">
                    <source srcset="assets/images/banner/tablet/Bannercarousel2-768.png" media="(min-width:768px)">
                    <img src="assets/images/banner/mobile/Bannercarousel2-375.png" alt="Foto banner das novidades">
                </picture>
        
                <picture class="pic">
                    <source srcset="assets/images/banner/desktop/Bannercarousel3-1440.png" media="(min-width:1440px)">
                    <source srcset="assets/images/banner/tablet/Bannercarousel3-768.png" media="(min-width:768px)">
                    <img src="assets/images/banner/mobile/Bannercarousel3-375.png" alt="Foto banner das novidades">
                </picture>
            </div>
        </section>

        <section class="sesoes categorias">
            <div class="busca-por-categorias">
                sdkfljsdomsdlkvm
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
