<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <div class="header-principal">
            <img id="logo" src="assets/images/Logo-mobile.svg" alt="Logo da Meteora">
    
            <div id="btn-abrir-menu" aria-labelledby="Botão abrir menu">
                <span class="material-icons">
                    menu
                </span>
            </div>
    
            <nav class="menu-mobile">
    
                <div id="btn-fechar-menu" aria-labelledby="Botão fechar menu">
                    <span class="material-icons">
                        close
                    </span>
                </div>
    
                <ul>
                    <li><a href="#">Home</a></li>
                    <hr>
                    <li><a href="#">Nossas lojas</a></li>
                    <hr>
                    <li><a href="#">Novidades</a></li>
                    <hr>
                    <li><a href="#">Promoções</a></li>
                </ul>
            </nav>
    
            <nav class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Nossas lojas</a></li>
                    <li><a href="#">Novidades</a></li>
                    <li><a href="#">Promoções</a></li>
                </ul>
            </nav>
        </div>

        <div class="caixa-pesquisa">
            <form>
                 <input type="text" placeholder="Digite o produto" >
                 <button>Search</button>
            </form>
        </div>
    </header>

    
    <main>
        <section>
            <div class="banner-novidades">
                
                <picture class="pic">
                    <source media="(min-width:1440px)" srcset="assets/images/banner/desktop/Bannercarousel1-1440.png">
                    <source media="(min-width:768px)" srcset="assets/images/banner/tablet/Bannercarousel1-768.png">
                    <img src="assets/images/banner/mobile/Bannercarousel1-375.png" alt="Foto banner das novidades">
                </picture>
                
                <picture class="pic">
                    <source media="(min-width:1440px)" srcset="assets/images/banner/desktop/Bannercarousel2-1440.png">
                    <source media="(min-width:768px)" srcset="assets/images/banner/tablet/Bannercarousel2-768.png">
                    <img src="assets/images/banner/mobile/Bannercarousel2-375.png" alt="Foto banner das novidades">
                </picture>
        
                <picture class="pic">
                    <source media="(min-width:1440px)" srcset="assets/images/banner/desktop/Bannercarousel3-1440.png">
                    <source media="(min-width:768px)" srcset="assets/images/banner/tablet/Bannercarousel3-768.png">
                    <img src="assets/images/banner/mobile/Bannercarousel3-375.png" alt="Foto banner das novidades">
                </picture>
            </div>
        </section>

        <section class="sessoes">
            <div class="categorias">
                <h3>Busca por categoria:</h3>

                <div class="fotos-categoria">
                    
                    <picture class="foto-categoria">
                        <source media="(min-width:1440px)" srcset="assets/images/categorias/desktop/Categoria camiseta.png">

                        <source media="(min-width:768px)" srcset="assets/images/categorias/tablet/Categoria camiseta.png">

                        <img src="assets/images/categorias/mobile/Categoria camiseta.png" alt="Imagem ilustrativa de uma camiseta">
                        
                        <figcaption>Camisetas</figcaption>
                    </picture>
                    
                    <picture class="foto-categoria">
                        <source media="(min-width:1440px)" srcset="assets/images/categorias/desktop/Categoria Bolsa.png">

                        <source media="(min-width: 768px)" srcset="assets/images/categorias/tablet/Categoria Bolsas.png">

                        <img src="assets/images/categorias/mobile/Categoria Bolsas.png" alt="Imagem ilustrativa de uma bolsa">
                        <figcaption>Bolsas</figcaption>
                    </picture>
                    
                    <picture class="foto-categoria">

                        <source media="(min-width: 1440px)" srcset="assets/images/categorias/desktop/Categoria Calçados.png">
                        <source media="(min-width: 768px)" srcset="assets/images/categorias/tablet/Categoria calçados.png">
                        
                        <img src="assets/images/categorias/mobile/Categoria calçados.png" alt="Imagem ilustrativa de calçados">
                        <figcaption>Calçados</figcaption>
                    </picture>
                    
                    <picture class="foto-categoria">
                        <source media="(min-width: 1440px)" srcset="assets/images/categorias/desktop/Categoria calça.png">

                        <source media="(min-width: 768px)" srcset="assets/images/categorias/tablet/Categoria calças.png">

                        <img src="assets/images/categorias/mobile/Categoria calças.png" alt="Imagem ilustrativas de calças">
                        <figcaption>Calças</figcaption>
                    </picture>
                    
                    <picture class="foto-categoria">
                        <source media="(min-width: 1440px)" srcset="assets/images/categorias/desktop/Categoria casacos.png">

                        <source media="(min-width: 768px)" srcset="assets/images/categorias/tablet/Categoria casacos.png">

                        <img src="assets/images/categorias/mobile/Categoria Casacos.png" alt="imagem ilustrativa de casacos">
                        <figcaption>Casacos</figcaption>
                    </picture>
                    
                    <picture class="foto-categoria">
                        <source media="(min-width: 1440px)" srcset="assets/images/categorias/desktop/Categoria óculos.png">

                        <source media="(min-width: 768px)" srcset="assets/images/categorias/tablet/Categoria óculos.png">

                        <img src="assets/images/categorias/mobile/Categoria óculos.png" alt="imagem ilustrativa de óculos">
                        <figcaption>Óculos</figcaption>
                    </picture>

                </div>
            </div>
        </section>


        <section class="sessoes">
                
            <div class="produtos-destaque">
                <h3>Produtos que estão bombando!</h3>
                <div class="produtos">

                    <div class="produto">
                        <picture>
                            <source srcset="assets/images/cards/desktop/Card camiseta.png" media="(min-width:  1440px)">

                            <source srcset="assets/images/cards/tablet/camiseta.png" media="(min-width: 768px)">

                            <img src="assets/images/cards/tablet/camiseta.png" alt="Foto produto camiseta conforto">
                            <figcaption>

                                <div class="descricao">
                                    <h5>Camiseta Conforto</h5>
                                    <p>Multicores e tamanhos. Tecido de algodão 100%, fresquinho para o verão. Modelagem unissex.</p>
                                    
                                    <h3 class="preco">R$ 70,00</h3>
    
                                    <div class="btn-vermais">
                                        <a href="#">Ver mais</a>
                                    </div>
                                </div>
                            </figcaption>
                        </picture>
                    </div>
                    
                    <div class="produto">
                        <picture>

                            <source srcset="assets/images/cards/desktop/Calça.png" media="(min-width:  1440px)">

                            <source srcset="assets/images/cards/tablet/calça.png" media="(min-width: 768px)">

                            <img src="assets/images/cards/mobile/Card calça.png" alt="Foto produto calça alfaiataria">
                            <figcaption>

                                <div class="descricao">
                                    <h5>Calça Alfaiataria</h5>
                                    <p>Modelo Wide Leg alfaiataria em linho. Uma peça pra vida toda!</p>
    
                                    <h3 class="preco">R$ 180,00</h3>
                                    
                                    <div class="btn-vermais">
                                        <a href="#">Ver mais</a>
                                    </div>
                                </div>
                            </figcaption>
                        </picture>
                    </div>
                    
                    <div class="produto">
                        <picture>
                            <source srcset="assets/images/cards/desktop/Tenis.png" media="(min-width:1440px)">
                            <source srcset="assets/images/cards/tablet/tenis.png" media="(min-width:768px)">

                            <img src="assets/images/cards/mobile/Card tenis.png">
                            <figcaption>

                                <div class="descricao">
                                    <h5>Tênis Chunky</h5>
                                    <p>Snicker casuak com solado mais alto e modelagem robusta. Modelo unissex</p>
    
                                    <h3 class="preco">R$ 250,00</h3>
    
                                    <div class="btn-vermais">
                                        <a href="#">Ver mais</a>
                                    </div>
                                </div>
                            </figcaption>
                        </picture>
                        
                    </div>
                    
                    <div class="produto">
                        <picture>
                            <source srcset="assets/images/cards/desktop/Jaqueta.png" media="min-width: 1440px">

                            <source srcset="assets/images/cards/tablet/jaqueta jeans.png" media="(min-width: 768px)">
                            <img src="assets/images/cards/mobile/Card jaqueta jeans.png" alt="Foto produto jaqueta jeans">
                            <figcaption>
                                <div class="descricao">
                                    <h5>Jaqueta Jeans</h5>
                                    <p>Modelo unissex oversized com gola de camurça. Atemporal e autêntica!</p>
    
                                    <h3 class="preco">R$ 150,00</h3>
                                    
                                    <div class="btn-vermais">
                                        <a href="#">Ver mais</a>
                                    </div>
                                </div>
                            </figcaption>
                        </picture>
                    </div>
                    
                    <div class="produto">
                        <picture>

                            <source srcset="assets/images/cards/desktop/óculos.png" media="min-width:1440px">

                            <source srcset="assets/images/cards/tablet/óculos.png" media="min-width:768px">

                            <img src="assets/images/cards/mobile/Cards óculos.png" alt="Foto produto óculos redondo">

                            <figcaption>
                                <div class="descricao">
                                    <h5>Óculos redondo</h5>
                                    <p>Armação metálica em grafite com lentes arredondadas. Sem erro!</p>
    
                                    <h3 class="preco">R$ 120,00</h3>
                                    
                                    <div class="btn-vermais">
                                        <a href="#">Ver mais</a>
                                    </div>
                                </div>
                            </figcaption>
                        </picture>
                    </div>
                    
                    <div class="produto">
                        
                        <picture>

                            <source srcset="assets/images/cards/desktop/Bolsa.png" media="min-width:1440px">

                            <source media="(min-width: 768px)" srcset="assets/images/cards/tablet/bolsa.png">

                            <img src="assets/images/cards/mobile/Card bolsa.png" alt="Foto produto bolsa">
                            <figcaption>
                                <div class="descricao">
                                    <h5>Bolsa coringa</h5>
                                    <p>Bolsa camel em couro sintético de alta duração. Ideal para acompanhar você por uma vida!</p>
                                    
                                    <h3 class="preco">R$ 120,00</h3>
                                    
                                    <div class="btn-vermais">
                                        <a href="#">Ver mais</a>
                                    </div>
                                </div>
                            </figcaption>
                        </picture>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
